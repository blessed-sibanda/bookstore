{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-5">
            <h2>Log in</h2>
            <p>Please fill the form below.</p>

            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>
{% endblock %}
