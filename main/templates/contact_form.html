{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Contact us</h2>
            <p>Please fill the form below to contact us</p>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
{% endblock %}
